    <!-- javascript -->
    <script>
        var i = 0, j = 0;
        var textArray = ['Hi, Welcome!', 'I am a Pythonist.',
                        'I Create Modular, Maintainable and Proficient code.',
                        'My Field of Work is Machine Learning and Data Sciences.'];
        var txt = textArray[0];
        var speed = 125;
        
        function typeWriter(){
                if(i < txt.length){
                    document.getElementById("code").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else if(i == txt.length){
                    document.getElementById("code").style.backgroundColor = "white";
                    document.getElementById("code").style.color = "black";
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else{
                    i = 0;
                    sleep(500);
                    document.getElementById("code").innerHTML = " ";
                    document.getElementById("code").style.backgroundColor = "black";
                    document.getElementById("code").style.color = "white";
                    typeWriter2();
                }
        }
        typeWriter();

        function typeWriter2(){
            if(j == textArray.length - 1){
                j = -1;
            }
            txt = textArray[++j];
            typeWriter();
        }

        function sleep(miliseconds){
            var currentTime = new Date().getTime();
            while(currentTime + miliseconds >= new Date().getTime()){}
        }
